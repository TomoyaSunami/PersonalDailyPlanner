<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DayFlow | 選択日中心のタスク・予定管理</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-layer"></div>
  <div class="bg-sheen"></div>
  <main class="shell">
    <header class="hero glass-card">
      <div>
        <p class="eyebrow">DayFlow / 選択日ファースト</p>
        <h1>選んだ日を見るだけで、生活が整う。</h1>
        <p class="subhead">タスクと予定を「選択した日」を中心に統合。軽量な3レイヤーUIで、明日も来週も迷わない。</p>
      </div>
      <div class="badge">Cool Glass • v1.0</div>
    </header>

    <section id="todayView" class="view active">
      <div class="stack">
        <article class="glass-card section-card">
          <div class="calendar-wrapper">
            <div class="view-toggle" id="goCalendar" aria-label="週と月の切替">
              <span class="toggle-option" data-target="week">週</span>
              <span class="toggle-option" data-target="month">月</span>
            </div>
            <div class="inline-week is-active" id="inlineWeek">
              <div class="section-head">
                <div class="week-controls">
                  <button class="icon-btn" id="prevWeekInline">←</button>
                  <p class="week-range" id="weekRangeInline"></p>
                  <button class="icon-btn" id="nextWeekInline">→</button>
                </div>
              </div>
              <div class="week-strip" id="weekStripInline"></div>
            </div>
            <div class="inline-calendar" id="calendarInline">
              <div class="section-head">
                <div class="week-controls">
                  <button class="icon-btn" id="prevMonth">←</button>
                  <p class="week-range" id="monthLabel"></p>
                  <button class="icon-btn" id="nextMonth">→</button>
                </div>
              </div>
              <div class="calendar" id="calendarGrid"></div>
            </div>
          </div>
          <div class="section-head">
            <div>
              <h2 id="todayLabel"></h2>
            </div>
          </div>

          <div class="collapsible" data-section="events">
            <div class="collapsible-head">
              <div class="collapsible-left">
                <button class="chip toggle-btn" data-toggle="events" aria-label="折り畳み/展開">▾</button>
                <h3 id="eventsTitle">予定</h3>
              </div>
            </div>
            <ul class="item-list" id="todayEvents"></ul>
            <div class="section-actions">
              <button class="ghost-btn btn-add-event" id="addEventToday">＋ 予定を追加</button>
            </div>
          </div>

          <div class="collapsible" data-section="tasks">
            <div class="collapsible-head">
              <div class="collapsible-left">
                <button class="chip toggle-btn" data-toggle="tasks" aria-label="折り畳み/展開">▾</button>
                <h3 id="tasksTitle">タスク</h3>
              </div>
              <div class="collapsible-controls">
                <span class="chip ghost small" id="taskProgress">0/0 完了</span>
              </div>
            </div>
            <ul class="item-list" id="todayTasks"></ul>
            <div class="section-actions">
              <button class="ghost-btn btn-add-task" id="addTaskToday">＋ タスクを追加</button>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <div class="modal-backdrop" id="taskModal">
    <div class="modal glass-card">
      <div class="modal-head">
        <h3>タスクを追加</h3>
        <button class="icon-btn" data-close="taskModal">✕</button>
      </div>
      <form id="taskForm">
        <label>タイトル
          <input type="text" id="taskTitle" required placeholder="レポートの下書き">
        </label>
        <label>メモ（任意）
          <textarea id="taskNote" placeholder="あと図を入れれば終わり"></textarea>
        </label>
        <fieldset>
          <legend>期日（相対）</legend>
          <div class="chip-row">
            <label class="chip selectable"><input type="radio" name="taskDue" value="today" checked> 今日</label>
            <label class="chip selectable"><input type="radio" name="taskDue" value="tomorrow"> 明日</label>
            <label class="chip selectable"><input type="radio" name="taskDue" value="this_week"> 今週</label>
            <label class="chip selectable"><input type="radio" name="taskDue" value="next_week"> 来週</label>
            <label class="chip selectable"><input type="radio" name="taskDue" value="none"> 期限なし</label>
          </div>
        </fieldset>
        <div class="modal-actions">
          <button type="submit" class="primary-btn full">作成</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-backdrop" id="eventModal">
    <div class="modal glass-card">
      <div class="modal-head">
        <h3>予定を追加</h3>
        <button class="icon-btn" data-close="eventModal">✕</button>
      </div>
      <form id="eventForm">
        <label>タイトル
          <input type="text" id="eventTitle" required placeholder="客先レビュー">
        </label>
        <label>日付
          <input type="date" id="eventDate" required>
        </label>
        <label>時間（任意）
          <input type="time" id="eventTime">
        </label>
        <label>メモ（任意）
          <textarea id="eventMemo" placeholder="Zoom"></textarea>
        </label>
        <div class="modal-actions">
          <button type="submit" class="primary-btn full">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
