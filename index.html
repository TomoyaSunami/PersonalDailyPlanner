<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Canvas | 選択日中心のタスク・予定管理</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-layer"></div>
  <div class="bg-sheen"></div>
  <main class="shell">
    <header class="hero glass-card">
      <div class="brand">
        <div class="brand-visual">
          <img src="logo-daily-canvas.svg" alt="Daily Canvasのロゴ" class="brand-mark">
          <img src="logo-daily-canvas-wordmark.svg" alt="Daily Canvasのワードマーク" class="brand-wordmark">
        </div>
        <p class="subhead">今日の予定とタスクをひと目でまとめるシンプルなデイリープランナー</p>
      </div>
    </header>

    <section id="todayView" class="view active">
      <div class="stack">
        <article class="glass-card section-card">
          <div class="section-head date-row">
            <h2 id="todayLabel"></h2>
            <button class="icon-btn calendar-trigger" id="calendarTrigger" aria-label="日付を選択">
              <span class="icon-calendar-symbol" aria-hidden="true"></span>
            </button>
          </div>
          <div class="calendar-popover" id="calendarPopover" aria-hidden="true">
            <div class="calendar-popover-head">
              <button class="icon-btn" id="prevMonth" aria-label="前の月">←</button>
              <p class="week-range" id="monthLabel"></p>
              <button class="icon-btn" id="nextMonth" aria-label="次の月">→</button>
            </div>
            <div class="calendar" id="calendarGrid"></div>
          </div>

          <div class="week-strip-row">
            <div class="week-controls">
              <button class="icon-btn" id="prevWeek" aria-label="前の週">＜</button>
              <p class="week-range" id="weekRange"></p>
              <button class="icon-btn" id="nextWeek" aria-label="次の週">＞</button>
            </div>
            <div class="week-strip" id="weekStrip"></div>
          </div>

          <div class="collapsible" data-section="events">
            <div class="collapsible-head">
              <div class="collapsible-left">
                <button class="chip toggle-btn" data-toggle="events" aria-label="折り畳み/展開">▾</button>
                <h3 id="eventsTitle">予定</h3>
              </div>
            </div>
            <ul class="item-list" id="todayEvents"></ul>
            <div class="section-actions">
              <button class="ghost-btn btn-add-event" id="addEventToday">＋ 予定を追加</button>
            </div>
          </div>

          <div class="collapsible" data-section="tasks">
            <div class="collapsible-head">
              <div class="collapsible-left">
                <button class="chip toggle-btn" data-toggle="tasks" aria-label="折り畳み/展開">▾</button>
                <h3 id="tasksTitle">タスク</h3>
              </div>
              <div class="collapsible-controls">
                <span class="chip ghost small" id="taskProgress">0/0 完了</span>
              </div>
            </div>
            <ul class="item-list" id="todayTasks"></ul>
            <div class="section-actions">
              <button class="ghost-btn btn-add-task" id="addTaskToday">＋ タスクを追加</button>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>

  <div class="modal-backdrop" id="taskModal">
    <div class="modal glass-card">
      <div class="modal-head">
        <h3>タスクを追加</h3>
        <button class="icon-btn" data-close="taskModal">✕</button>
      </div>
      <form id="taskForm">
        <label>タイトル
          <input type="text" id="taskTitle" required placeholder="タイトルを入力">
        </label>
        <label>日付
          <input type="date" id="taskDate" required>
        </label>
        <label>メモ（任意）
          <textarea id="taskNote" placeholder="メモを入力"></textarea>
        </label>
        <div class="modal-actions">
          <button type="submit" class="primary-btn full">作成</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-backdrop" id="eventModal">
    <div class="modal glass-card">
      <div class="modal-head">
        <h3>予定を追加</h3>
        <button class="icon-btn" data-close="eventModal">✕</button>
      </div>
      <form id="eventForm">
        <label>タイトル
          <input type="text" id="eventTitle" required placeholder="タイトルを入力">
        </label>
        <label>日付
          <input type="date" id="eventDate" required>
        </label>
        <label>時間（任意）
          <input type="time" id="eventTime">
        </label>
        <label>メモ（任意）
          <textarea id="eventMemo" placeholder="メモを入力"></textarea>
        </label>
        <div class="modal-actions">
          <button type="submit" class="primary-btn full">保存</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-backdrop" id="taskEditModal">
    <div class="modal glass-card">
      <div class="modal-head">
        <h3>タスクを編集</h3>
        <button class="icon-btn" data-close="taskEditModal">✕</button>
      </div>
      <form id="taskEditForm">
        <label>タイトル
          <input type="text" id="taskEditTitle" required placeholder="タイトルを入力">
        </label>
        <label>日付
          <input type="date" id="taskEditDate" required>
        </label>
        <label>メモ（任意）
          <textarea id="taskEditNote" placeholder="メモを入力"></textarea>
        </label>
        <div class="modal-actions">
          <button type="submit" class="primary-btn full">更新</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-backdrop" id="eventEditModal">
    <div class="modal glass-card">
      <div class="modal-head">
        <h3>予定を編集</h3>
        <button class="icon-btn" data-close="eventEditModal">✕</button>
      </div>
      <form id="eventEditForm">
        <label>タイトル
          <input type="text" id="eventEditTitle" required placeholder="タイトルを入力">
        </label>
        <label>日付
          <input type="date" id="eventEditDate" required>
        </label>
        <label>時間（任意）
          <input type="time" id="eventEditTime">
        </label>
        <label>メモ（任意）
          <textarea id="eventEditMemo" placeholder="メモを入力"></textarea>
        </label>
        <div class="modal-actions">
          <button type="submit" class="primary-btn full">更新</button>
        </div>
      </form>
    </div>
  </div>

  <div class="snackbar" id="undoSnackbar" role="status" aria-live="polite" aria-atomic="true">
    <div class="snackbar-body">
      <span id="snackbarMessage"></span>
      <button class="snackbar-undo" id="snackbarUndo" type="button">元に戻す</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
