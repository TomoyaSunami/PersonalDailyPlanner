<svg width="230" height="60" viewBox="0 0 230 60" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Daily Canvas Wordmark</title>
  <desc id="desc">Daily Canvas logotype with gradient accent underline</desc>
  <defs>
    <linearGradient id="wordGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4338ca"/>
      <stop offset="45%" stop-color="#2f6fe0"/>
      <stop offset="100%" stop-color="#1fa4d8"/>
    </linearGradient>
    <linearGradient id="textShade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1340"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-20%" width="120%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="rgba(79,70,229,0.18)"/>
    </filter>
  </defs>

  <g transform="translate(6 6)">
    <text x="0" y="34" font-family="Inter, 'Segoe UI', sans-serif" font-size="36" font-weight="800" fill="url(#wordGradient)" letter-spacing="-0.5">Daily Canvas</text>
  </g>
</svg>
